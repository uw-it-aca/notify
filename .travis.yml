language: python
python:
- '3.6'
install:
  - sudo apt-get install -qq python-dev libxml2-dev libxmlsec1-dev
before_script:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install python-coveralls
  - pip install pycodestyle
  - npm install -g jshint
  - cp travis-ci/manage.py manage.py
script:
  - pycodestyle notify/ --exclude=migrations
  - jshint notify/static/js/ --verbose
  - coverage run --source=notify/ --omit=notify/migrations/* manage.py test notify
after_success:
  - coveralls
notifications:
