ingress:
  enabled: true
  tls:
    notify:
      secretName: notify.uw.edu-ingress-cert
      hosts:
        - prod.notify.uw.edu
  hosts:
    notify:
      host: prod.notify.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
readiness:
  enabled: true
externalService:
  enabled: true
  name: notify-db-service
  type: ClusterIP
  serviceAddress: 172.18.1.34
  servicePort: 5432
database:
  engine: postgres
  name: notify-prod
  hostname: notify-db-service
  secretName: notify.uw.edu-db
repo: notify
instance: prod
image:
  repository: registry.hub.docker.com/acait/notify
  tag: IMAGE_TAG
replicaCount: 2
minReplicas: 2
maxReplicas: 4
targetAverageUtilization: 90
resources:
  limits:
    cpu: 600m
  requests:
    cpu: 200m
memcached:
  enabled: true
  replicaCount: 2
  updateStrategy:
    type: RollingUpdate
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
cronjob:
  enabled: true
  jobs:
    - name: unsubscribe-registered
      schedule: '*/5 15-23 * * 1-5'
      command: [/scripts/management_command.sh registration_consumer]
certs:
  mounted: true
  certPath: /certs/notify.uw.edu-uwca.cert
  keyPath: /certs/notify.uw.edu-uwca.key
  secretName: notify.uw.edu-uwca-certs
environmentVariables:
  - name: ENV
    value: prod
  - name: KWS_ENV
    value: PROD
  - name: PWS_ENV
    value: PROD
  - name: SWS_ENV
    value: PROD
  - name: NWS_ENV
    value: PROD
  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://prod.notify.uw.edu/saml2
  - name: CLUSTER_CNAME
    value: prod.notify.uw.edu
  - name: SAML_USER_ATTRIBUTE
    value: eppn
  - name: SP_CERT
    value: ''
  - name: IDP_CERT
    value: ''
  - name: ADMIN_GROUP
    value: 'u_acadev_notify-production-support'
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: notify.uw.edu-secrets
    secretKey: django-secret
  enrollmentQueueArn:
    name: SQS_ENROLLMENT_QUEUE_ARN
    secretName: notify.uw.edu-secrets
    secretKey: sqs-enrollment-queue-arn
  enrollmentKeyId:
    name: SQS_ENROLLMENT_KEY_ID
    secretName: notify.uw.edu-secrets
    secretKey: sqs-enrollment-key-id
  enrollmentKey:
    name: SQS_ENROLLMENT_KEY
    secretName: notify.uw.edu-secrets
    secretKey: sqs-enrollment-key
  googleAnalyticsKey:
    name: GOOGLE_ANALYTICS_KEY
    secretName: notify.uw.edu-secrets
    secretKey: google-analytics-key
  notificationAPIAuthToken:
    name: NWS_AUTH_SECRET
    secretName: notify.uw.edu-secrets
    secretKey: nws-auth-secret
