ingress:
  enabled: true
  type: nginx
  tls:
    notify-test:
      secretName: notify-test.uw.edu
      hosts:
        - notify-test.uw.edu
  hosts:
    notify-test:
      host: notify-test.uw.edu
      paths:
        - '/'
    notify-test-aca-aws:
      host: notify-test.aca-aws.s.uw.edu
      paths:
        - '/'
database:
  engine: postgres
  name: notify
  hostname: notify-db-test-service
  secretName: notify-db-test
externalService:
  enabled: true
  name: notify-db-test-service
  type: ClusterIP
  serviceAddress: 172.18.1.14
  servicePort: 5432
repo: notify
instance: dev
replicaCount: 2
minReplicas: 2
maxReplicas: 6
targetAverageUtilization: 90
resources:
  limits:
    cpu: 600m
  requests:
    cpu: 200m
image:
  repository: registry.hub.docker.com/acait/notify
  tag: IMAGE_TAG
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
cronjob:
  enabled: true
  jobs:
    - name: unsubscribe-registered
      schedule: '55 8-17 * * 1-5'
      command: '["bash"]'
      args: '["-c", "(cd /app && source ./bin/activate && ./bin/python manage.py registration_consumer)"]'
certs:
  mounted: true
  certPath: /certs/notify-test.uw.edu-uwca.cert
  keyPath: /certs/notify-test.uw.edu-uwca.key
  secretName: notify-test-uwca-certs
