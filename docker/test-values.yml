ingress:
  enabled: true
  type: nginx
  tls:
    notify-test:
      secretName: notify-test.uw.edu
      hosts:
        - notify-test.uw.edu
  hosts:
    notify-test:
      host: notify-test.uw.edu
      paths:
        - '/'
    notify-test-aca-aws:
      host: notify-test.aca-aws.s.uw.edu
      paths:
        - '/'
database:
  engine: postgres
  name: notify
  hostname: notify-db-test-service
  secretName: notify-db-test
externalService:
  enabled: true
  name: notify-db-test-service
  type: ClusterIP
  serviceAddress: 172.18.2.3
  servicePort: 5432
repo: notify
instance: dev
replicaCount: 2
minReplicas: 2
maxReplicas: 6
targetAverageUtilization: 90
resources:
  limits:
    cpu: 600m
  requests:
    cpu: 200m
image:
  repository: registry.hub.docker.com/acait/notify
  tag: IMAGE_TAG
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
cronjob:
  enabled: true
  jobs:
    - name: unsubscribe-registered
      schedule: '55 15-23 * * 1-5'
      command: '["bash"]'
      args: '["-c", "(cd /app && source ./bin/activate && ./bin/python manage.py registration_consumer)"]'
certs:
  mounted: true
  certPath: /certs/notify-test.uw.edu-uwca.cert
  keyPath: /certs/notify-test.uw.edu-uwca.key
  secretName: notify-test-uwca-certs
environmentVariables:
  - name: ENV
    value: test
  - name: CERT_PATH
    value: /certs/notify-test.uw.edu-uwca.cert
  - name: KEY_PATH
    value: /certs/notify-test.uw.edu-uwca.key
  - name: GWS_ENV
    value: PROD
  - name: PWS_ENV
    value: PROD
  - name: SWS_ENV
    value: EVAL
  - name: NWS_ENV
    value: EVAL
  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://notify-test.s.uw.edu/shibboleth
  - name: CLUSTER_CNAME
    value: notify-test.uw.edu
  - name: SAML_USER_ATTRIBUTE
    value: eppn
  - name: SP_CERT
    value: ''
  - name: IDP_CERT
    value: ''
  - name: ADMIN_GROUP
    value: 'u_acadev_notifydev-support'
  - name: GOOGLE_ANALYTICS_KEY
    value: ''
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: notify-test-django-secret
    secretKey: django-secret
  enrollmentQueueArn:
    name: ENROLLMENT_QUEUE_ARN
    secretName: notify-test-enrollment-queue-arn
    secretKey: enrollment-queue-arn
  enrollmentKeyId:
    name: ENROLLMENT_KEY_ID
    secretName: notify-test-enrollment-key-id
    secretKey: enrollment-key-id
  enrollmentKey:
    name: ENROLLMENT_KEY
    secretName: notify-test-enrollment-key
    secretKey: enrollment-key
