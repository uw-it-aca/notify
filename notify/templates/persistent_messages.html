{% if messages %}
<div class="alert alert-{{ message_level }} hidden-print" role="alert">
    {% for message in messages %}
    <div class="container"{% if not forloop.last %} style="margin-bottom:10px;"{% endif %}>
        <i class="fas fa-exclamation-circle fa-lg"></i> <span class="">{{ message }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
